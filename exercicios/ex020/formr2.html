<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub site</title>

    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Preencha o Formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Dados Pessoais</legend>

            <p>
                <label for="ifoto">Foto de perfil:</label>
                <input type="file" name="Foto" id="ifoto">
            </p>

            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"  required placeholder="Nome completo" minlength="10" autocomplete="additional-name">
            </p>
            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="ielamil" required placeholder="E-mail" autocomplete="email">
            </p>
            <p>
                <label for="icell">Celular:</label>
                <input type="cell" name="cell" id="icell"
                required placeholder="Numero de telefone" autocomplete="tel">
            </p>

            <p>
                <label for="iprofiss"></label>Profissão:
                <input type="text" name="profiss" id="iprofiss" placeholder="Profissão">
            </p>

            <p>
                <label for="iest">Estado:</label>
                <select name="est" id="iest">
                    <optgroup label="Mais Procurados">
                        <option value="PI">Piaui</option>
                        <option value="CE">Cearar</option>
                        <option value="PE">Pernanbuco</option>
                    </optgroup>
                    <optgroup label="----------------------">
                        <option value="SP">São Paulo</option>
                        <option value="MA">Maranhão</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="GO">Goiana</option>
                        <option value="AM">Amazonas</option>
                        <option value="AL">Alagoas</option>
                        <option value="BA">Bahia</option>
                    </optgroup>
                </select>
                
            </p>

            <!-- Esse tipo de formulario é apenas uma opção -->
            <p>
                <label for="isex">Sexo:</label>
                <input type="radio" name="Sexo" id="isexf"> 
                <label for="isexf">Feminino</label>
                <input type="radio" name="Sexo" id="isexm"> 
                <label for="isexm">Masculino</label>
            </p>

            <!-- Esse tipo de formulario é mais de opção -->
            
            <p>
                <label for="icor">Cor favorita:</label>
                <input type="checkbox" name="cor" id="icord"> 
                <label for="isexfd">Branco</label>

                <input type="checkbox" name="cor" id="icorp"> 
                <label for="icorp">Preto</label>

            </p>

            <p>
                <label for="inivel">Nivel de Stisfação</label>
                <input type="range" name="Nivel" id="inivel" min="1" max="5" value="1">
            </p>

            <p>
                <label for="imsg">Duvida?</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Resetar">
    </form>
</body>
</html>
